{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
<form method="post" action="{% url 'update_user' object.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}
     {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
